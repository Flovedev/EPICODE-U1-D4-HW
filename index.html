<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinterestCard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cardcontainer">
        <img class="mainimage" src="./assets/Solaire.jpg" alt="Solaire of Astora resting in a bonfire">
        <div class="card-info">
            <div class="name">
                <img src="./assets/up-right-arrow.png" alt="Up right arrow">
                <span>Solaire of Astora</span>
            </div>
            <div class="upload">
                <img src="./assets/upload.png" alt="Upload icon">
            </div>
            <div class="options">
                <img src="./assets/ellipsis.png" alt="Ellipsis">
            </div>
        </div>
        <div class="save">Save</div>
    </div>
</body>

</html>
